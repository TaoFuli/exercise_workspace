<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
</head>
<body>

<form action="login.do"  method="post">
	<fieldset>
		<legend>用户登录</legend>
		<input  type="text"   name="username"  placeholder="请输入用户名"/><br />
		<input  type="password"   name="password"  placeholder="请输入密码"/><br />
		<button type="reset">重置</button>
		<button type="submit">提交</button>
	</fieldset>
</form>

</body>
</html>
