<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
		<script type="text/javascript" src="easyui/jquery.min.js"></script>
		<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>

		<script>
			$(function() {
				// 对所有linkbutton 设定默认样式
				$.fn.linkbutton.defaults.iconCls = "icon-add";

				$("#btn2").linkbutton({
					"iconCls":"icon-print",
					"disabled": "true"
				});
				$("#btn3").linkbutton({
					"toggle":true,
					"selected":true
				});
				
				$("#btn4").linkbutton({
					"toggle":true,
					"selected":true,
					"group":"buy"
				});
				$("#btn5").linkbutton({
					"toggle":true,
					"group":"buy"
				});

			});
		</script>
	</head>

	<body>

		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">easyui</a>

		<a href="#" id="btn2">腾讯</a>
		<a href="#" id="btn3">百度</a>
		<a href="#" id="btn4">阿里</a>
		<a href="#" id="btn5">淘宝</a>
	</body>

</html>
