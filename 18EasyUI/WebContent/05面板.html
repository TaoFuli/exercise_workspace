<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
				<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
		<script type="text/javascript" src="easyui/jquery.min.js"></script>
		<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
		
		<style>
			.aaa{
				background-color: red;
				color:blue;
			}
			.bbb{
				background-color: yellow;
				color:green;
			}
			.ccc{
				background-color:purple;
				color:lightgreen;
			}
		</style>
		
		
		<script>
			$(function(){
				
				$("#div01").panel({
					
					title:"标题",
					iconCls:"icon-large-chart",
					width:250,
					height:100,
					top:50,
					left:100,
					
					//border:false
//					noheader:true
//					content:"我阿斯顿发生的发放"

					cls:"aaa",
					headerCls:"bbb",
					bodyCls:"ccc",
					
					collapsible:true,
					minimizable:true,
					maximizable:true,
					closable:true,
					
					tools:[
					{
						iconCls:"icon-add",
						handler:function(){
							console.log("添加");
						}
					},
					{
						iconCls:"icon-remove",
						handler:function(){
							console.log("移除");
						}
					}
					],
					
					href:"showInfo2",
					loadingMessage:"客官,请稍后~~~~",
					
					// 处理放回的json
					extractor:function(dataStr)
					{
						// 将json字符串-> json对象
						var jsonObj = JSON.parse(dataStr);
						return jsonObj.name;
					}
				});
			});
			
		</script>
	</head>
	<body>
		
		<div id="div01">
			内容
		</div>
	</body>
</html>
