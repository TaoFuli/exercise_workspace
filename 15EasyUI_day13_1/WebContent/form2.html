<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form表单组件</title>
<link rel="stylesheet" type="text/css"
href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/csss"
href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

</head>
<body>
		<div class="easyui-panel" title="用户注册"
		style="width:100%;max-width:400px;padding:30px 60px;">
			<form id="ff" method="post">
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="name"
					style="width:100%" data-options="label:'姓名:',required:true">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-passwordbox" name="pwd"
					style="width:100%" data-options="label:'密码：',required:true">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-passwordbox" name="pwd"
					style="width:100%" data-options="label:'确认密码：',requied:true">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-radiobutton" name="sex"
					value="男" label="性别">男
					<input class="easyui-radiobutton" name="sex"
					value="女">女
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="email"
					style="width:100%" data-options="label:'邮箱:',required:true,validType:'email'">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-checkbox" name="hobby"
					value="吃饭" label="爱好：">吃饭
					<input class="easyui-checkbox" name="hobby"
					value="睡觉" >睡觉
					<input class="easyui-checkbox" name="hobby"
					value="打豆豆" >打豆豆
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-datebox" name="birthday"
					style="width:100%" label="生日：">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="context"
					style="width:100%;height:60px" 
					data-options="label:'自我介绍：',multiline:true">
				</div>
				<div style="margin-bottom:20px">
					<select class="easyui-combobox" name="language"
					label="语言区域：" style="width:100%">
						<option value="ar">Arabic</option>
						<option value="bg">Bulgarian</option>
						<option value="ca">Catalan</option>
						<option value="zh-Cht">Chinese Traditional</option>
						<option value="cs">Czech</option>
						<option value="da">Danish</option>
						<option value="nl">Dutch</option>
						<option value="en" selected="selected">English</option>
						<option value="et">Estonian</option>
						<option value="fi">Finnish</option>
						<option value="fr">French</option>
						<option value="de">German</option>
						<option value="el">Greek</option>
						<option value="ht">Haitian Creole</option>
						<option value="he">Hebrew</option>
						<option value="hi">Hindi</option>
						<option value="mww">Hmong Daw</option>
						<option value="hu">Hungarian</option>
						<option value="id">Indonesian</option>
						<option value="it">Italian</option>
						<option value="ja">Japanese</option>
						<option value="ko">Korean</option>
						<option value="lv">Latvian</option>
						<option value="lt">Lithuanian</option>
						<option value="no">Norwegian</option>
						<option value="fa">Persian</option>
						<option value="pl">Polish</option>
						<option value="pt">Portuguese</option>
						<option value="ro">Romanian</option>
						<option value="ru">Russian</option>
						<option value="sk">Slovak</option>
						<option value="sl">Slovenian</option>
						<option value="es">Spanish</option>
						<option value="sv">Swedish</option>
						<option value="th">Thai</option>
						<option value="tr">Turkish</option>
						<option value="uk">Ukrainian</option>
						<option value="vi">Vietnamese</option>
					</select>
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-numberbox" label="身价："
					labelPosotion="left" precision="2" value="234.567"
					style="width:100%">
				</div>
				<div style="margin-bottom:20px">
					<input class="easyui-switchbutton" label="开关"
					style="width:100%;">
				</div>
			</form>
			
			<div style="text-align:center;padding:5px 0px">
				<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="submitFrom()" style="width:80px">提交</a>
				<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="clearForm()" style="width:80px">清空</a>
			</div>
		</div>
		<script>
			function submitFrom()
			{
				$('#ff').form('submit');
			}
			function clearForm()
			{
				$('#ff').form('clear');
			}
		</script>
</body>
</html>
