<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


		function loadData(){
			//初始变量
			var xmlhttp=null;
			if(window.XMLHttpRequest)//是非IE浏览器
			{
				xmlhttp=new XMLHttpRequest();
			}
			else
			{
				xmlhttp=new ActiceXObject("Microsoft.XMLHTTP");//是IE浏览器
			}
			//设置连接
			xmlhttp.open("get","getjson.do",true);
			//设置回调函数
			xmlhttp.onreadystatechange=function(){
				//判断当前状态
				if(xmlhttp.readyState==4)
				{
					//判断响应码
					if(xmlhttp.status==200)
						{
						//接收回应字符串
						var rs=xmlhttp.responseText;
						//将接收的字符串转换为json对象
						var jsondata=eval(rs);
						//获取要打印的父标签
						var tb=document.getElementById("tb");
						//循环遍历json对象
						for(var i=0;i<jsondata.length;i++)
							{
							//将json对象数组中的对象取出来
								var user=jsondata[i];
							//创建标签tr,td
								var tr=document.createElement("tr");
								var td1=document.createElement("td");
								var td2=document.createElement("td");
								var td3=document.createElement("td");
								//创建文本节点
								var td_data1=document.createTextNode(user.id);
								var td_data2=document.createTextNode(user.username);
								var td_data3=document.createTextNode(user.sex);
								
								//将文本追加在td后
								td1.appendChild(td_data1);
								td2.appendChild(td_data2);
								td3.appendChild(td_data3);
								//将td追加在tr后
								tr.appendChild(td1);
								tr.appendChild(td2);
								tr.appendChild(td3);
								//将tr添加到table中
								tb.appendChild(tr);
							}
						}
				}
			};
			//发送
			xmlhttp.send();
		}
</script>
</head>
<body>
<button onclick="loadData()">加载数据</button>
<table style="with:80%; align:center; border:1px;">
	<thead>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
		</tr>
	</thead>
	<tbody id="tb"></tbody>
</table>

</body>
</html>
